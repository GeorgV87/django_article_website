{% extends 'article_app/base.html' %}

{% block content %}
<p>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Article:</p>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button>Submit</button>
</form>
<a href="{% url 'article_app:article_list' %}">Back to articles</a>
{% endblock %}
